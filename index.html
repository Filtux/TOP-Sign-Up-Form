<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <img src="halie-west-25xggax4bSA-unsplash.jpg" class="background-image">
            <div class="banner">
                <img src="odin-lined.png" class="logo">
                <h1>ODIN</h1>
            </div>
            <div class="credit">
                <p>Photo by Halie West on Unsplash</p>
            </div>
        </div>
        <div class="right-container">
            <div class="header">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realise your deepest dreams.
                    Sign up <em>now</em> to get started.<br>
                    <br>You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-container">
                <h2>Let's do this!</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
            
        </div>
    </div>
    
</body>
</html>
